<div class="edu-container">
  <h1>Edukasi Astronomi Ultimate</h1>
  <p>Hover planet/bintang untuk tooltip, klik untuk popup info lengkap!</p>
</div>

<div class="orbit-container">
  <div class="planet" style="--i:1; --speed:15s;" data-name="Merkurius" data-info="Merkurius adalah planet terdekat Matahari.">
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/cb/Mercury_in_true_color.jpg" alt="Merkurius">
  </div>
  <div class="planet" style="--i:2; --speed:20s;" data-name="Venus" data-info="Venus memiliki atmosfer tebal dan panas.">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e5/Venus-real_color.jpg" alt="Venus">
  </div>
  <div class="planet" style="--i:3; --speed:25s;" data-name="Bumi" data-info="Bumi satu-satunya planet yang diketahui memiliki kehidupan.">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Earth_from_Space.jpg" alt="Bumi">
  </div>
  <div class="planet" style="--i:4; --speed:30s;" data-name="Mars" data-info="Mars dikenal sebagai planet merah.">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/02/Mars_23_aug_2003_hubble.jpg" alt="Mars">
  </div>
</div>

<div id="popup" class="popup">
  <span id="closePopup">&times;</span>
  <h3 id="popupName"></h3>
  <p id="popupText"></p>
</div>

<script>
const popup=document.getElementById("popup");
const popupText=document.getElementById("popupText");
const popupName=document.getElementById("popupName");
const closePopup=document.getElementById("closePopup");

document.querySelectorAll(".planet img").forEach(img=>{
  img.addEventListener("click",()=>{
    popupName.textContent=img.parentElement.dataset.name;
    popupText.textContent=img.parentElement.dataset.info;
    popup.style.display="block";
  });
});

closePopup.addEventListener("click",()=>popup.style.display="none");
window.addEventListener("click",(e)=>{if(e.target==popup) popup.style.display="none"});
</script>
