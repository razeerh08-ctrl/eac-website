<form onsubmit="kirimWA(); return false;">
  <input type="text" id="nama" placeholder="Nama kamu" required>
  <input type="number" id="umur" placeholder="Umur" required>
  <input type="text" id="status" placeholder="Status (Pelajar/Mahasiswa/dll)" required>
  <input type="text" id="tiktok" placeholder="Nama akun TikTok" required>
  <input type="text" id="film" placeholder="Film/Animasi yang disukai" required>
  <textarea id="alasan" placeholder="Alasan ingin join EAC apa" required></textarea>
  <button type="submit">Kirim</button>
</form>

<script>
function kirimWA() {
  var nama = document.getElementById("nama").value;
  var umur = document.getElementById("umur").value;
  var status = document.getElementById("status").value;
  var tiktok = document.getElementById("tiktok").value;
  var film = document.getElementById("film").value;
  var alasan = document.getElementById("alasan").value;

  var pesan = "Hallo owner EAC,%0A%0ASaya mau mendaftar menjadi konten kreator astronomy di EAC. Nih formulir saya:%0A%0A" +
              "Nama: " + nama + "%0A" +
              "Umur: " + umur + "%0A" +
              "Status: " + status + "%0A" +
              "Nama akun TikTok: " + tiktok + "%0A" +
              "Film/Animasi yang disukai: " + film + "%0A" +
              "Alasan ingin join EAC: " + alasan;

  window.open("https://wa.me/6283865255697?text=" + pesan, "_blank");
}
</script>
