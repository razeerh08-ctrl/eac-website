<!-- JS -->
<script>
let progress = 0, muted = false;
const bar = document.querySelector(".progress");
const percent = document.getElementById("percent");
const loading = document.getElementById("loading");
const rocket = document.getElementById("rocket");
const trail = document.getElementById("trail");
const bgSound = document.getElementById("bgSound");
const rocketSound = document.getElementById("rocketSound");
const startBtn = document.getElementById("startBtn");
const muteBtn = document.getElementById("muteBtn");
bgSound.volume = 0.3; rocketSound.volume = 0.7;

muteBtn.addEventListener("click", () => {
  muted = !muted;
  bgSound.muted = muted; rocketSound.muted = muted;
  muteBtn.textContent = muted ? "ðŸ”‡" : "ðŸ”Š";
});

startBtn.addEventListener("click", () => {
  bgSound.play();
  let interval = setInterval(() => {
    progress += 1;
    bar.style.width = progress + "%";
    percent.textContent = progress + "%";
    if(progress >= 100){
      clearInterval(interval);
      rocketSound.play();
      rocket.classList.add("launch");
      trail.classList.add("trail-animation");
      loading.classList.add("shake");
      setTimeout(()=>{
        bgSound.pause();
        loading.style.opacity="0";
        setTimeout(()=>{ loading.style.display="none"; },1000);
      },2000);
    }
  },25);
});
</script>
