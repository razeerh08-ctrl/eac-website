<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome - EAC</title>

<style>
body{
margin:0;
padding:0;
background:#000;
color:white;
font-family:'Segoe UI',sans-serif;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
flex-direction:column;
overflow:hidden;
position:relative;
}

/* Background bintang (AMAN tidak ganggu klik) */
body::before{
content:"";
position:absolute;
width:200%;
height:200%;
background:radial-gradient(white 1px,transparent 1px);
background-size:50px 50px;
opacity:0.05;
animation:moveStars 60s linear infinite;
pointer-events:none;
z-index:-1;
}

@keyframes moveStars{
from{transform:translate(0,0);}
to{transform:translate(-500px,-500px);}
}

/* Logo Atom */
.atom{
position:relative;
width:150px;
height:150px;
margin-bottom:30px;
}

.ring{
position:absolute;
width:100%;
height:100%;
border:2px solid #00f7ff;
border-radius:50%;
animation:spin 6s linear infinite;
box-shadow:0 0 20px #00f7ff;
}

.ring:nth-child(2){transform:rotate(60deg);}
.ring:nth-child(3){transform:rotate(120deg);}

@keyframes spin{
from{transform:rotate(0deg);}
to{transform:rotate(360deg);}
}

.logo-text{
position:absolute;
top:50%;
width:100%;
text-align:center;
transform:translateY(-50%);
font-size:28px;
letter-spacing:5px;
font-weight:bold;
text-shadow:0 0 15px #a020f0;
}

/* Text */
h1{
text-align:center;
font-size:20px;
letter-spacing:3px;
line-height:1.6;
margin:0;
}

.status{
margin-top:15px;
letter-spacing:2px;
font-size:13px;
}

.status span{
color:#00ff88;
text-shadow:0 0 10px #00ff88;
}

/* Button */
.button{
margin-top:40px;
padding:12px 30px;
border:2px solid #00f7ff;
background:transparent;
color:#00f7ff;
font-weight:bold;
letter-spacing:2px;
cursor:pointer;
transition:0.3s;
position:relative;
z-index:10;
}

.button:hover{
background:#00f7ff;
color:black;
box-shadow:0 0 20px #00f7ff;
}

/* Loading Screen */
#loading{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:black;
display:none;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:9999;
}
</style>
</head>

<body>

<div class="atom">
<div class="ring"></div>
<div class="ring"></div>
<div class="ring"></div>
<div class="logo-text">EAC</div>
</div>

<h1>
HALO SEMUANYA<br>
SELAMAT DATANG<br>
DI WEB EAC
</h1>

<div class="status">
SISTEM PORTAL : <span>ONLINE</span>
</div>

<button class="button" onclick="startSystem()">MASUK KE WEB ></button>

<!-- Loading Screen -->
<div id="loading">
<div class="atom">
<div class="ring"></div>
<div class="ring"></div>
<div class="ring"></div>
<div class="logo-text">EAC</div>
</div>
<p style="color:#00f7ff;letter-spacing:3px;margin-top:20px;">
INITIALIZING SYSTEM...
</p>
</div>

<script>
function startSystem(){
document.getElementById("loading").style.display="flex";
setTimeout(function(){
window.location.href="portal.html";
},2500);
}
</script>

</body>
  </html>
