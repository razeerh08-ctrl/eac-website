<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EAC Official Portal</title>

<link rel="icon" type="image/x-icon" href="favicon.ico">

<meta property="og:title" content="EAC Official Portal">
<meta property="og:description" content="Portal resmi EAC - Explore. Learn. Connect.">
<meta property="og:type" content="website">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
background:black;
color:white;
font-family:Arial, sans-serif;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
flex-direction:column;
overflow:hidden;
position:relative;
}

/* Stars */
body::before{
content:"";
position:absolute;
width:200%;
height:200%;
background:radial-gradient(white 1px,transparent 1px);
background-size:50px 50px;
opacity:0.05;
animation:moveStars 60s linear infinite;
pointer-events:none;
z-index:-1;
}

@keyframes moveStars{
from{transform:translate(0,0);}
to{transform:translate(-500px,-500px);}
}

/* Atom Logo */
.atom-logo{
position:relative;
width:170px;
height:170px;
margin-bottom:30px;
}

.ring{
position:absolute;
width:100%;
height:100%;
border:2px solid #00f7ff;
border-radius:50%;
box-shadow:0 0 20px #00f7ff;
animation:spin 6s linear infinite;
}

.ring:nth-child(2){
transform:rotate(60deg);
animation-duration:5s;
}

.ring:nth-child(3){
transform:rotate(120deg);
animation-duration:7s;
}

.core{
position:absolute;
top:50%;
left:50%;
width:18px;
height:18px;
background:#00f7ff;
border-radius:50%;
transform:translate(-50%, -50%);
box-shadow:0 0 20px #00f7ff;
}

.logo-text{
position:absolute;
top:50%;
width:100%;
text-align:center;
transform:translateY(-50%);
font-size:26px;
letter-spacing:4px;
font-weight:bold;
text-shadow:0 0 15px #a020f0;
}

@keyframes spin{
from{transform:rotate(0deg);}
to{transform:rotate(360deg);}
}

/* Button */
.button{
margin-top:40px;
padding:14px 35px;
border:2px solid #00f7ff;
background:transparent;
color:#00f7ff;
font-weight:bold;
letter-spacing:2px;
cursor:pointer;
transition:0.3s;
}

.button:hover{
background:#00f7ff;
color:black;
box-shadow:0 0 20px #00f7ff;
}

/* Loading */
#loading{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:black;
display:none;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:9999;
}
</style>
</head>

<body>

<div class="atom-logo">
<div class="ring"></div>
<div class="ring"></div>
<div class="ring"></div>
<div class="core"></div>
<div class="logo-text">EAC</div>
</div>

<button class="button" onclick="startSystem()">MASUK KE WEB</button>

<div id="loading">
<div class="atom-logo">
<div class="ring"></div>
<div class="ring"></div>
<div class="ring"></div>
<div class="core"></div>
<div class="logo-text">EAC</div>
</div>
<p style="color:#00f7ff;letter-spacing:3px;margin-top:20px;">
INITIALIZING SYSTEM...
</p>
</div>

<audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>

<script>
function startSystem(){
document.getElementById("clickSound").play();
document.getElementById("loading").style.display="flex";
setTimeout(function(){
window.location.href="portal.html";
},2500);
}
</script>

</body>
</html>
