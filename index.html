<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EAC Portal</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
background:black;
color:white;
font-family:Arial, sans-serif;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
height:100vh;
overflow:hidden;
position:relative;
text-align:center;
}

/* Background stars */
body::before{
content:"";
position:absolute;
width:200%;
height:200%;
background:radial-gradient(white 1px, transparent 1px);
background-size:50px 50px;
opacity:0.05;
animation:stars 60s linear infinite;
pointer-events:none;
z-index:-1;
}

@keyframes stars{
from{transform:translate(0,0);}
to{transform:translate(-400px,-400px);}
}

/* Text */
.welcome{
margin-bottom:20px;
font-size:18px;
line-height:1.5;
}
.enter-text{
margin-bottom:40px;
font-size:16px;
color:#00f7ff;
letter-spacing:1px;
}

/* Atom Logo */
.atom{
position:relative;
width:200px;
height:200px;
margin-bottom:30px;
animation:spin 12s linear infinite;
}

.ring{
position:absolute;
width:100%;
height:100%;
border:2px solid #00f7ff;
border-radius:50%;
box-shadow:0 0 20px #00f7ff;
}

.ring:nth-child(2){transform:rotate(60deg);}
.ring:nth-child(3){transform:rotate(120deg);}

@keyframes spin{
from{transform:rotate(0deg);}
to{transform:rotate(360deg);}
}

.logo-text{
position:absolute;
top:50%;
width:100%;
text-align:center;
transform:translateY(-50%);
font-size:30px;
letter-spacing:6px;
font-weight:bold;
text-shadow:0 0 15px #a020f0;
}

/* Button */
.btn{
padding:14px 40px;
border:2px solid #00f7ff;
background:transparent;
color:#00f7ff;
font-weight:bold;
letter-spacing:2px;
cursor:pointer;
transition:0.3s;
}

.btn:hover{
background:#00f7ff;
color:black;
box-shadow:0 0 20px #00f7ff;
}

/* Loading */
#loading{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:black;
display:none;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:9999;
text-align:center;
}

.loading-text{
margin-top:20px;
letter-spacing:3px;
color:#00f7ff;
font-size:16px;
}
</style>
</head>
<body>

<div class="welcome">
Halo semuanya!<br>
Selamat datang di web EAC<br>
Disini adalah tempat informasi seputar EAC
</div>

<div class="enter-text">Tekan tombol dibawah untuk masuk ke web</div>

<button class="btn" onclick="startSystem()">MASUK KE WEB</button>

<div id="loading">
<div class="atom">
<div class="ring"></div>
<div class="ring"></div>
<div class="ring"></div>
<div class="logo-text">EAC</div>
</div>
<div class="loading-text">INITIALIZING SYSTEM...</div>
</div>

<script>
function startSystem(){
document.getElementById("loading").style.display="flex";
setTimeout(function(){
window.location.href="portal.html";
},2500);
}
</script>

</body>
</html>
