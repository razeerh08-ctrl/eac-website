<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome - EAC</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: #000;
    color: white;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    overflow: hidden;
}

/* Background bintang */
body::before {
    content: "";
    position: absolute;
    width: 200%;
    height: 200%;
    background: radial-gradient(white 1px, transparent 1px);
    background-size: 50px 50px;
    opacity: 0.05;
    animation: moveStars 60s linear infinite;
}

@keyframes moveStars {
    from { transform: translate(0,0); }
    to { transform: translate(-500px,-500px); }
}

/* Logo Atom */
.atom {
    position: relative;
    width: 160px;
    height: 160px;
    margin-bottom: 30px;
}

.ring {
    position: absolute;
    width: 100%;
    height: 100%;
    border: 2px solid #00f7ff;
    border-radius: 50%;
    animation: rotate 6s linear infinite;
    box-shadow: 0 0 20px #00f7ff;
}

.ring:nth-child(2) {
    transform: rotate(60deg);
}

.ring:nth-child(3) {
    transform: rotate(120deg);
}

@keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

/* Tulisan EAC */
.logo-text {
    position: absolute;
    width: 100%;
    text-align: center;
    top: 50%;
    transform: translateY(-50%);
    font-size: 28px;
    font-weight: bold;
    letter-spacing: 5px;
    text-shadow: 0 0 15px #a020f0;
}

/* Welcome Text */
h1 {
    text-align: center;
    font-size: 22px;
    letter-spacing: 3px;
    line-height: 1.6;
    text-shadow: 0 0 10px white;
}

/* Status */
.status {
    margin-top: 15px;
    font-size: 14px;
    letter-spacing: 2px;
}

.status span {
    color: #00ff88;
    text-shadow: 0 0 10px #00ff88;
}

/* Button */
.button {
    margin-top: 40px;
    padding: 12px 30px;
    border: 2px solid #00f7ff;
    color: #00f7ff;
    background: transparent;
    text-decoration: none;
    font-weight: bold;
    letter-spacing: 2px;
    transition: 0.3s;
}

.button:hover {
    background: #00f7ff;
    color: black;
    box-shadow: 0 0 20px #00f7ff;
}
</style>
</head>

<body>

<div class="atom">
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="logo-text">EAC</div>
</div>

<h1>
HALO SEMUANYA<br>
SELAMAT DATANG<br>
DI WEB EAC
</h1>

<div class="status">
SISTEM PORTAL : <span>ONLINE</span>
</div>

<a href="portal.html" class="button">MASUK KE WEB ></a>

</body>
</html>
