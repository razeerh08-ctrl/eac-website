<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal EAC</title>

<link rel="icon" type="image/x-icon" href="favicon.ico">

<meta property="og:title" content="Portal EAC">
<meta property="og:description" content="Dashboard resmi komunitas EAC">
<meta property="og:type" content="website">

<style>
body{
margin:0;
padding:0;
background:#000;
font-family:Arial, sans-serif;
color:white;
text-align:center;
overflow-x:hidden;
}

body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:radial-gradient(white 1px,transparent 1px);
background-size:50px 50px;
opacity:0.05;
animation:moveStars 80s linear infinite;
pointer-events:none;
z-index:-1;
}

@keyframes moveStars{
from{transform:translate(0,0);}
to{transform:translate(-500px,-500px);}
}

.header{
margin-top:60px;
}

.status{
color:#00ff88;
letter-spacing:3px;
animation:blink 1.5s infinite;
font-size:14px;
}

.title{
letter-spacing:6px;
font-size:28px;
margin:10px 0;
text-shadow:0 0 15px #a020f0;
}

@keyframes blink{
0%{opacity:1;}
50%{opacity:0.4;}
100%{opacity:1;}
}

.card{
width:90%;
max-width:420px;
margin:20px auto;
padding:20px;
background:rgba(255,255,255,0.05);
border:1px solid #a020f0;
border-radius:15px;
text-decoration:none;
color:white;
display:block;
opacity:0;
transform:translateY(40px);
animation:appear 0.8s forwards;
}

.card:nth-of-type(1){animation-delay:0.3s;}
.card:nth-of-type(2){animation-delay:0.6s;}
.card:nth-of-type(3){animation-delay:0.9s;}
.card:nth-of-type(4){animation-delay:1.2s;}

@keyframes appear{
to{
opacity:1;
transform:translateY(0);
box-shadow:0 0 15px #a020f0;
}
}

.card:hover{
box-shadow:0 0 30px #a020f0;
transform:translateY(-6px);
transition:0.3s;
}
</style>
</head>

<body>

<div class="header">
<div class="status">[ STATUS : ONLINE ]</div>
<div class="title">PORTAL EAC v1.0</div>
</div>

<a href="#" class="card">
<h3>Saluran WhatsApp</h3>
<p>Informasi resmi EAC</p>
</a>

<a href="#" class="card">
<h3>Komunitas EAC</h3>
<p>Bergabung dengan member</p>
</a>

<a href="#" class="card">
<h3>Pendaftaran Kreator</h3>
<p>Daftar menjadi bagian EAC</p>
</a>

<a href="#" class="card">
<h3>Official TikTok</h3>
<p>Kunjungi akun resmi</p>
</a>

</body>
</html>
